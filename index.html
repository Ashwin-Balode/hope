<script>
	// Try to autoplay as soon as possible
	window.addEventListener('load', attemptAutoplay);
	document.addEventListener('DOMContentLoaded', attemptAutoplay);

	function attemptAutoplay() {
		const audio = document.getElementById('backgroundMusic');
		
		// Try to unmute and play
		const playAttempt = setInterval(() => {
			audio.muted = false;  // Unmute the audio
			audio.play()
				.then(() => {
					clearInterval(playAttempt);
					console.log("Autoplay started successfully");
				})
				.catch(error => {
					console.log("Autoplay failed:", error);
					// Keep trying
				});
		}, 1000); // Try every second
		
		// Cleanup interval after 5 seconds if unsuccessful
		setTimeout(() => clearInterval(playAttempt), 5000);
	}

	// Backup: try to play on any user interaction
	document.addEventListener('click', function() {
		const audio = document.getElementById('backgroundMusic');
		audio.muted = false;
		audio.play().catch(error => console.log("Play failed:", error));
	}, { once: true });
</script>
